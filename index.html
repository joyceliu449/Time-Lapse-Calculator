<!DOCTYPE html>
<html>
    <head>
        <title>Time Lapse Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1><span>In the year 2050...</span></h1>
        <div class="box">
            <p> What is your name? </p>
            <input class="name rounded" placeholder="Insert name here">
            <p> What do you spend your money on the most?</p>
            <input class="most rounded" placeholder="ex.food, clothes, rent, etc">
            <p> Based on what you inputted, how much money do you spend on that category per month?</p>
            <input class="monthly rounded" placeholder="ex.1000, 790.33">

        </div>
        <div class="box2">
            <button class="cal rounded"> Calculate </button>
            <button class="reset rounded"> Reset </button>
            <p class="results"></p>
        </div>
    </body>
</html>
